apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-deployment
spec:
  replicas: 1  # enunciado
  selector:
    matchLabels:
      app: productpage
  template:
    metadata:
      labels:
        app: productpage
    spec:
      containers:
      - name: productpage-container
        image: fernandocastell/reviews:v1
        ports:
        - container